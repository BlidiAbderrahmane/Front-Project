<div class="container">
    <div class="table-wrapper">
        <div class="table-title" style="background-color: #2eba6a;">
            <div class="row">
                <div class="col-sm-6">
                    <h2>Gérer <b>Utilisateur</b></h2>
                </div>
                <div class="col-sm-6">
                    <a href="#addEmployeeModal" class="btn btn-success" data-toggle="modal"><i
                            class="material-icons">&#xE147;</i> <span>Ajouter un utilisateur</span></a>
                </div>
            </div>
        </div>
        <ng-container *ngIf="utilisateurs" | async>
            <table class="table table-striped table-hover">
                <thead>
                    <tr>
                        <th>ID</th>
                        <th>Nom</th>
                        <th>Prénom</th>
                        <th>Adresse</th>
                        <th>Email</th>
                        <th>Code Postal</th>
                        <th>Date De Naissance</th>
                        <th>Action</th>
                    </tr>
                </thead>
                <tbody>
                    <tr *ngFor="let p of utilisateurs | async">
                        <td>{{p.id_util}}</td>
                        <td>{{p.nom_util}}</td>
                        <td>{{p.prenom_util}}</td>
                        <td>{{p.adresse_util}}</td>
                        <td>{{p.email_util}}</td>
                        <td>{{p.codePostal_util}}</td>
                        <td>{{p.dateNaissance_util}}</td>
                        <td>
                            <a href="#editEmployeeModal" class="edit" data-toggle="modal"><i class="material-icons"
                                    data-toggle="tooltip" title="Edit">&#xE254;</i></a>
                            <a href="#deleteEmployeeModal" class="delete" data-toggle="modal"
                                (click)="handleDeleteUtilisateur(p.id_util)"><i class="material-icons" data-toggle="tooltip"
                                    title="Delete">&#xE872;</i></a>
                        </td>
                    </tr>

                </tbody>
            </table>
        </ng-container>
    </div>
</div>
<!-- Edit Modal HTML -->
<div id="addEmployeeModal" class="modal fade col-sm-10">
    <div class="modal-dialog ">
        <div class="modal-content ">
            <form [formGroup]="newUtilisateurFormGroup" (ngSubmit)="handleSaveUtilisateur()">
                <div class="modal-header">
                    <h4 class="modal-title">Ajouter Utilisateur</h4>
                    <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
                </div>
                <div class="modal-body">

                    <div class="form-row">
                        <div class="col-md-3 mb-3">
                            <div class="form-group">
                                <label>ID</label>
                                <input type="text" formControlName="id_util" class="form-control" required>
                            </div>
                        </div>
                        <div class="col">
                            <div class="form-group">
                                <label>Nom</label>
                                <input type="text" formControlName="nom_util" class="form-control" required>
                            </div>
                        </div>
                        <div class="col">
                            <div class="form-group">
                                <label>Prénom</label>
                                <input type="text" formControlName="prenom_util" class="form-control" required>
                            </div>
                        </div>
                    </div>
                    <div class="form-group">
                        <label>Adresse</label>
                        <textarea formControlName="adresse_util" class="form-control" required></textarea>
                    </div>

                    <div class="form-row">
                        <div class="col">
                            <div class="form-group">
                                <label for="exampleFormControlInput1">Email</label>
                                <input type="email" formControlName="email_util" class="form-control" id="exampleFormControlInput1"
                                    placeholder="nom@example.com">
                            </div>
                        </div>
                        <div class="col">
                            <div class="form-group">
                                <label>Code Postal</label>
                                <input type="text" formControlName="codePostal_util" class="form-control" required>
                            </div>
                        </div>
                    </div>
                    <div class="form-row">
                        <div class="col">
                            <div class="form-group">
                                <label>Date De Naissance</label>
                                <input type="text" formControlName="dateNaissance_util" class="form-control" required>
                            </div>
                        </div>
                        <div class="col">
                            <div class="form-group">
                                <div class="form-group">
                                    <label for="inputPassword6">Mot de passe</label>
                                    <input type="password" formControlName="mdp_util" id="inputPassword6" class="form-control"
                                        aria-describedby="passwordHelpInline">
                                </div>
                            </div>
                        </div>
                       
                    </div>

                </div>
                <div class="modal-footer">
                    <input type="button" class="btn btn-default" data-dismiss="modal" value="Annuler">
                    <input type="submit" [disabled]="!newUtilisateurFormGroup.valid" class="btn btn-success" value="Ajouter">
                </div>
            </form>
        </div>
    </div>
</div>
