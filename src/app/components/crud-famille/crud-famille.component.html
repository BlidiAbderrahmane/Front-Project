<div class="container">
    <div class="table-wrapper">
        <div class="table-title" style="background-color: #2eba6a;">
            <div class="row ">
                <div class="col-sm-6">
                    <h2>Gérer <b>Famille</b></h2>
                </div>
                <div class="col-sm-6">
                    <a href="#addEmployeeModal" class="btn btn-success" data-toggle="modal"><i
                            class="material-icons">&#xE147;</i> <span>Ajouter une famille</span></a>
                </div>
            </div>
        </div>
        <ng-container *ngIf="familles" | async>
        <table class="table table-striped table-hover ">
            <thead>
                <tr class="row justify-content-md-center">
                    <th class="col col-lg-2">ID</th>
                    <th class="col col-lg-2">Libellé</th>
                    <th class="col col-lg-2">Action</th>
                </tr>
            </thead>
            <tbody>
                <tr class="row justify-content-md-center" *ngFor= "let p of familles | async">
                    <td class="col col-lg-2">{{p.id_famille}}</td>
                    <td class="col col-lg-2">{{p.lib_famille}}</td>
                    <td class="col col-lg-2">
                        <a href="#editEmployeeModal" class="edit" data-toggle="modal"><i class="material-icons"
                            data-toggle="tooltip" title="Edit">&#xE254;</i></a>
                            <a href="#deleteEmployeeModal" class="delete" data-toggle="modal"(click)="handleDeleteFamille(p.id_famille)" ><i class="material-icons"
                                data-toggle="tooltip" title="Delete">&#xE872;</i></a>
                    </td>
                </tr>
            </tbody>
        </table>
        </ng-container>
    </div>
</div>
<!-- Edit Modal HTML -->
<div id="addEmployeeModal" class="modal fade col-sm-10">
    <div class="modal-dialog ">
        <div class="modal-content ">
            <form [formGroup]="newFamilleFormGroup" (ngSubmit)="handleSaveFamille()">
                <div class="modal-header">
                    <h4 class="modal-title">Ajouter Famille</h4>
                    <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
                </div>
                <div class="modal-body">

                    <div class="form-group">
                        <label>ID</label>
                        <input type="text" formControlName="id_famille" class="form-control" required>
                    </div>

                    <div class="form-group">
                        <label>Libellé</label>
                        <input type="text" formControlName="lib_famille" class="form-control" required>
                    </div>

                </div>
                <div class="modal-footer">
                    <input type="button" class="btn btn-default" data-dismiss="modal" value="Annuler">
                    <input type="submit" [disabled]="!newFamilleFormGroup.valid" class="btn btn-success" value="Ajouter">
                </div>
            </form>
        </div>
    </div>
</div>
<!-- Edit Modal HTML -->
<div id="editEmployeeModal" class="modal fade col-sm-10">
    <div class="modal-dialog ">
        <div class="modal-content ">
            <form>
                <div class="modal-header">
                    <h4 class="modal-title">Modifier Famille</h4>
                    <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
                </div>
                <div class="modal-body">

                    <div class="form-group">
                        <label>ID</label>
                        <input type="text" class="form-control" required>
                    </div>

                    <div class="form-group">
                        <label>Libellé</label>
                        <input type="text" class="form-control" required>
                    </div>

                </div>
                <div class="modal-footer">
                    <input type="button" class="btn btn-default" data-dismiss="modal" value="Annuler">
                    <input type="submit" class="btn btn-info" value="Modifier">
                </div>
            </form>
        </div>
    </div>
</div>
